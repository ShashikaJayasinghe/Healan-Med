<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healan Contact Us</title>

    <script src="https://kit.fontawesome.com/008e180d0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header class="header">           
        <img src="logo.png" id="logo" alt="LOGO"> 

        <nav class="navbar">

           
           <a href="contact.html" id="contact" >Contact</a>

        </nav>
         
        <div id="menu-btn" class="fa-solid fa-bars"></div>

        <div class="icons">
           
           <a href="https://www.echannelling.com/EChWebAPI/indexWeb?hospitalCode=6ABBFE6D6EE0ECC7" target="_blank" >Consultant Channeling</a>
           
        </div>


   </header>


    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>

        <div class="container">
             
            <div class="contact-Information">
                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p><i class="fa-solid fa-location-dot"></i> 380, Highlevel rd, Homagama</p>
                    </div>

                </div>

                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p><i class="fa-solid fa-phone"></i>  +123-456-7890</p>
                    </div>

                </div>

                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p><i class="fa-solid fa-envelope"></i> healan1@gmail.com</p>
                    </div>

                </div>

            </div>

            <div class="conta-form">
                <form>

                    <h2>Send Message</h2>


                    <div class="input-box">
                        <input type="text" name="" id="" required = "required">
                        <span>Full Name</span>
                    </div>

                    <div class="input-box">
                        <input type="text" name="" id="" required = "required">
                        <span>Email</span>
                    </div>

                    <div class="input-box">
                        <textarea name="" id="" cols="30" rows="10" required = "required"></textarea>
                        <span>Type Your Message...</span>
                    </div>

                    <div class="input-box">
                        <input class="send-btn" type="submit" name="" value="Send">
                    </div>

                </form>
            </div>


        </div>


        <marquee behavior="" direction="">Healan Medicare</marquee>


    </section>
    
</body>
</html>
